<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>//vuejsexamples.net</title>

  <style>
    * {
      font-family: helvetica, sans-serif;
      margin: 0;
    }
    body {
      background: #f9fafc;
    }
    li {
      font-size: 12px;
    }
    .root {
      text-align: center;
      position: relative;
      width: 480px;
      margin: 0 auto;
      text-align: left;
      top: 100px; /* 65 */
      margin-bottom: 75px;
    }

    .hovering {
      border: 1px solid rgb(0, 255, 0);
    }
    .color-black {
      color: #000000;
    }
    .color-blue {
      color: blue;
    }
    .color-green {
      color: rgb(0, 255, 0);
    }
    .wrapper {
      width: 600px;
      text-align: left;
      padding: 5px;
      margin: 0 auto;
    }
    h1 {
      /*text-align: center;*/
      padding: 0 20px;
      font-weight: 400;
    }
    h2
    .hide {
      display: none;
    }
    .show {
      display: block;
    }
    .footer {
      height: 70px;
      position: fixed;
      bottom: 0;
      width: 100%;
      margin: 0;
      background: rgb(0, 11, 66);
      line-height: 80px;
      padding: 0 5px;

    }
    img {
      /*width: 100%;*/
      height: 70px;
      width: auto;
      position: absolute;
      bottom: 0;
      top: 0;
      left: 0;
      right: 0;
    }

    .photos {
      width: 60px;
      display: inline-block;
      padding:5px;
      position: relative;
      vertical-align: top;
      height: 60px;
      margin: 5px;
      overflow: hidden;
    }

    .title {
      font-size: 10px;
      position: relative;
      top: 70px;
      line-height: 14px;
      text-align: left;
      display: none;
    }

    .header {
      margin: 0;
      width: 100%;
      background: #ffffff;
      color: white;
      /*line-height: 80px;*/
      padding: 15px 0;
      position: fixed;
      text-align: left;
      z-index: 1;
    }

    footer {
      background: rgb(0, 11, 66);
      position: fixed;
      bottom: 0;
      height: 60px;
      width: 100%;
    }

    a {
      text-decoration: none;
      color: white;
      font-size: 8px;
      display: inline-block;
      position: relative;
      bottom: -12px;
      left: -47px;
      /*z-index: -1;*/
      text-align: center;
    }

    a:hover {
      transition: all ease 0.3s;
      /*fill: rgb(255, 142, 170);*/
      color: rgb(255, 142, 170);
    }

    svg {
      fill: #ffffff;
      padding: 0 20px;
    }

    .footer-svg {
      width: 480px;
      margin: 0 auto;
    }

    .fix-account {
      left: 423px;
      bottom: 69px;
    }

    .fix-bag {
      left: -56px;
    }

    .fix-design {
      left: -51px;
    }

    .form {
      background: rgb(0, 11, 66);
      width: 240px;
      height: 325px;
      margin: 0 auto;
      padding: 10px;
      text-align: center;
      position: relative;
      /*margin-top: 10px;*/
    }

    .form input {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 5px;
      background-color: #ffffff;
    }

    .form input.button {
      background-color: rgb(255, 142, 170);
      border: none;
      color: #ffffff;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      display: block;
      font-size: 16px;
      /*margin: 4px 2px;*/
      cursor: pointer;
      width: 215px;
    }

  </style>

    <script src="https://unpkg.com/vue"></script>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <script>

      var app = new Vue({
        el: '#app',
        data: {
            users: [],
            username: null,
            name: null,
            email: null, 
            mobile: null,
            address: null,
            phone: null,
            website:null,
            company: null

        },

        methods: {

            createUser () {
              fetch('https://jsonplaceholder.typicode.com/users', {
                method: 'POST',
                body: JSON.stringify({
                  name: this.name,
                  username: this.username,
                  email: this.email,
                  // address: this.address,
                  phone: this.phone,
                  address: {
                    street: "new south head rd",
                    suite: "3",
                    city: "Edgecliff",
                    zipcode: "4057",
                    "geo": {
                      "lat": "-38.2386",
                      "lng": "57.2232"
                    }
                  },
                  website: "ambrose.net",
                  company: {
                    name: "Considine-Lockman",
                    catchPhrase: "Synchronised bottom-line interface",
                    bs: "e-enable innovative applications"
                  }
                  // userId: 1
                }),
                headers: {
                  "Content-type": "application/json; charset=UTF-8"
                  }
                })
                .then(response => response.json())
                .then(json => console.log(json))
            },

        }
      });

    </script>
